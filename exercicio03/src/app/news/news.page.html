<ion-header>
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-item>
    <ion-label position="floating" color="primary">Título:</ion-label>
    <ion-input type="text" [(ngModel)]="titulo" ></ion-input>
  </ion-item>   
  <ion-item>
    <ion-label position="floating" color="primary">SubTítulo:</ion-label>
    <ion-input type="text" [(ngModel)]="subtitulo" ></ion-input>
  </ion-item>  
  <ion-item>
    <ion-button color="success" (click)="cadastrarInformacao(titulo, subtitulo)  ">Cadastrar</ion-button>  
    <ion-button (click)="limparLista()  ">Limpar Lista</ion-button>
  </ion-item>  

  <ion-list>
    <ion-item *ngFor="let item of lista" slot="start" >        
      <ion-label>  {{item.titulo}}</ion-label>  
      <ion-label>{{item.subtitulo}}</ion-label>          
    </ion-item>
  </ion-list>

</ion-content>
